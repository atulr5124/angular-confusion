<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <mat-card *ngIf="selectedDish"> 
      <mat-card-header>
        <mat-card-title>
          <h3>{{selectedDish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{selectedDish.image}} alt={{selectedDish.name}}>
      <mat-card-content>
        <p>{{selectedDish.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40">
    <mat-list fxFlex>
      <mat-list-item>
        <h2>Comments</h2>
      </mat-list-item>
      <mat-list-item *ngFor="let comment of dish.comments">
        <p matLine>
          <span> {{comment.comment}} </span>
        </p>
        <p matLine>
          <span>{{ comment.rating }}</span>
        </p>
        <p matLine>
          <span>-- {{comment.author}} {{comment.date | date}}</span>
        </p>
      </mat-list-item>
    </mat-list>
  </div>

</div>
